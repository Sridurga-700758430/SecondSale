{% include 'ahead.html'%}

<div class="container mt-3">
<h3 class="text-center">View Users</h3>
<table style="width:100%" class="table table-bordered">
  <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Status</th>
       <th>Action</th>

  </tr>
      {% for user in users%}
      <tr>
        <td>{{user[1]}}</td>
        <td>{{user[3]}}</td>
        <td>{{user[2]}}</td>
         <td>{{user[6]}}</td>
          <td>{{user[7]}}</td>
          <td>
              {% if user[7]=='unauthorised' %}
              <a href="authorize_user?user_id={{user[0]}}" class="btn btn-success">Authorize</a>
              {% else%}
              <a href="un_authorize_user?user_id={{user[0]}}" class="btn btn-danger">UnAuthorize</a>
              {% endif%}
          </td>
      </tr>
  {% endfor%}

</table>
</div>
