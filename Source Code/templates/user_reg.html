{% include 'head.html'%}
<div class="container mt-5">
    <div class="card p-3">
        <div class="text-center h3">User Registration</div>
        <form action="userReg1" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name"  class="form-control mt-1" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" placeholder="Enter Phone"  class="form-control mt-1" required>
                    </div>
                    <div class="form-group mt-1">
                        <label for="about">About</label>
                        <textarea name="about" id="about" placeholder="Enter About"  class="form-control mt-1" required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email"  class="form-control mt-1" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password" >Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password"  class="form-control" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Enter Address"  class="form-control mt-1" required></textarea>
                    </div>
                </div>
                <input type="submit" value="Register" class="btn btn-primary w-100 mt-3">
            </div>
        </form>
    </div>
</div>
