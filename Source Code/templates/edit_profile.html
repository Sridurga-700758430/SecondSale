{% include 'uhead.html'%}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
             <div class="card p-3">
        <div class="text-center h3">Edit {{user['name']}} Profile</div>
        <form action="edit_profile1" method="post">
            <input type="hidden" name="user_id" value="{{user_id}}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="{{user['name']}}" placeholder="Enter Name"  class="form-control mt-1" required>
                </div>
                <div class="form-group mt-2">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" value="{{user['phone']}}" placeholder="Enter Phone"  class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{user['email']}}" placeholder="Enter Email"  class="form-control mt-1" required>
                </div>
                <div class="form-group mt-2">
                    <label for="password" >Password</label>
                    <input type="password" name="password" id="password" value="{{user['password']}}" placeholder="Enter Password"  class="form-control" required>
                </div>
                <div class="form-group mt-2">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Enter Address"  class="form-control mt-1" required></textarea>
                </div>
                <input type="submit" value="Edit" class="btn btn-primary w-100 mt-3">
          </form>
        </div>
        </div>
    </div>
</div>
